<html>
<head>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <title></title>
</head>
<body>

    <div class="container">    
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Connect To Core</div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input type="text" class="form-control" id="acessToken" value="" placeholder="Acess Token">                                        
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input type="text" class="form-control" name="password" placeholder="Core ID" id="coreId">
                                    </div>

                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="degBoxId" type="text" class="form-control" name="degBoxId" placeholder="Value">
                                    </div>        
                            <P> Value: <span id="curPos"></span><br>
                            <a href="#" class="btn btn-success" onclick="sparkSetPos()" Style="margin-top:15px;">Talk</a>
                        </div>                     
                    </div>  
        </div>
        <script type="text/javascript">
              function sparkSetPos(obj) {
                var setFunc = "light";
                var accessToken  =  document.getElementById('acessToken').value;
                var deviceID  =  document.getElementById('coreId').value;
                var newValue  =  document.getElementById('degBoxId').value;
                prompt(accessToken + " " +deviceID+" "+ newValue)
                var requestURL = "https://api.spark.io/v1/devices/" +deviceID + "/" + setFunc + "/";
                $.post( requestURL, { params: newValue, access_token: accessToken });
              }

    </script>


</body>
</html>
